<ion-header>
  <ion-navbar>
    <ion-title>Convalidaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Convalidaciones</h1>
  <h2>{{student.apellidos}}, {{student.nombre}}</h2>
  <ion-list>
    <ion-item *ngFor="let convalidacion of convalidaciones">
      <h2>{{convalidacion.fkmodulo.nombre}}</h2>
      <p>{{convalidacion.fecha}}</p>
    </ion-item>
  </ion-list>
</ion-content>
