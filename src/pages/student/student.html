<ion-header>
  <ion-navbar>
    <ion-title>Estudiantes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Student list
    </ion-list-header>
    <button ion-item *ngFor="let student of students" (click)="showConvalidaciones(student)">
      <h2>{{student.nombre}}</h2>
      <p>{{student.apellidos}}</p>
    </button>
  </ion-list>
</ion-content>
